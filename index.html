<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stink Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #06b6d4;   /* aqua */
      --accent-hover: #0891b2;
      --bg-top: #1a1a1d;     /* lighter top */
      --bg-bottom: #0f0f12;  /* lighter bottom */
      --card-bg: #111;       /* card stays deep black */
      --text: #f8f9fb;
    }

    body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: 'JetBrains Mono', monospace;
    background: radial-gradient(circle at top, #1c1f2a 0%, #0b0c0f 70%) fixed;
    color: var(--text);
    text-align: center;
  }

    .content-box {
      border: 1px solid var(--accent);
      box-shadow: 0 0 12px rgba( var(--accent-rgb), 0.25 ); /* optional soft glow */
      margin-top: 3rem;
      padding: 2rem;
      border-radius: 16px;
      background: linear-gradient(180deg, #1a1d29 0%, #0f1118 100%);
      backdrop-filter: blur(6px);         /* subtle glass effect */
      max-width: 500px;
      width: 90%;
      min-height: 60vh;        /* gives the box more presence */
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px -12px #000a;
    }

    h1 {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #ccc;   /* same as footer tagline */
      margin: 0 0 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
      align-items: center;
    }

    a.button {
      display: block;
      width: 200px;       /* consistent button width */
      max-width: 80%;
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--accent);
      border-radius: 6px;
      background: transparent;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500; 
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    a.button:hover {
      transform: translateY(-2px) scale(1.05);
      background: var(--accent-hover);
      color: #fff;
      box-shadow: none;
    }

    .tagline {
      margin-top: auto;
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Stink Library</h1>
    <div class="buttons">
      <a href="https://comics.stinklibrary.org" class="button">Comics</a>
      <a href="https://books.stinklibrary.org" class="button">Books</a>
      <a href="https://jelly.stinklibrary.org" class="button">Jelly</a>
    </div>
  </div>
  <p class="tagline">The stinkiest library known to mankind</p>
</body>
</html>
