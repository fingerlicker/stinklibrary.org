<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stink Library</title>
  <meta name="description" content="The stinkiest library known to mankind" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0b0c0f" />

  <style>
    :root {
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --accent-rgb: 56, 189, 248;

      --bg-top: #1c1f2a;
      --bg-bottom: #0b0c0f;
      --card-top: #1a1d29;
      --card-bottom: #0f1118;
      --text: #f8f9fb;
      --muted: #c9cbd4;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'JetBrains Mono', monospace;
      background: radial-gradient(circle at top, var(--bg-top) 0%, var(--bg-bottom) 70%) fixed;
      color: var(--text);
      text-align: center;
      padding: 24px 16px;
    }

    .content-box {
      margin-top: 3rem;
      border-radius: 18px;
    
      /* dark overlay + photo + border gradient */
      background:
        linear-gradient(180deg, rgba(15,17,24,0.85), rgba(10,12,18,0.95)) padding-box,
        url("/images/box-bg.jpg") top center / cover no-repeat padding-box,
        linear-gradient(135deg, rgba(var(--accent-rgb),0.35), rgba(var(--accent-rgb),0.08)) border-box;
    
      border: 1px solid transparent;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    
      max-width: 560px;
      width: min(92%, 560px);
      min-height: 60vh;
      padding: 2rem;
    
      display: flex;
      flex-direction: column;
      align-items: center;
    
      box-shadow: 0 12px 40px -18px rgba(0,0,0,0.8),
                  0 0 24px rgba(var(--accent-rgb), 0.06);
    }

    h1 {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      color: var(--muted);
      letter-spacing: -0.5px;
      margin: 0 0 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      width: 100%;
      align-items: center;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 260px;
      height: 44px;
      padding: 0 1rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      border: 1px solid rgba(var(--accent-rgb), 0.5);
      color: var(--accent);
      background: rgba(var(--accent-rgb),0.05);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease, border-color 120ms ease, color 120ms ease;
    }

    a.button:hover {
      transform: translateY(-1px);
      color: #fff;
      border-color: rgba(var(--accent-rgb), 0.8);
      background: linear-gradient(180deg, var(--accent-strong), var(--accent));
    }

    a.button:active {
      transform: translateY(0);
      filter: saturate(1.05);
    }

    a.button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06), 0 0 0 6px rgba(var(--accent-rgb),0.45);
    }

    .tagline {
      margin-top: auto;
      margin-bottom: 2rem;
      font-size: 0.98rem;
      color: var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Stink Library</h1>
    <div class="buttons">
      <a href="https://comics.stinklibrary.org" class="button">Comics</a>
      <a href="https://books.stinklibrary.org" class="button">Books</a>
      <a href="https://jelly.stinklibrary.org" class="button">Jelly</a>
    </div>
  </div>
  <p class="tagline">The stinkiest library known to mankind</p>
</body>
</html>
